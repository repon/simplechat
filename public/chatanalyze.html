<!DOCTYPE html>
<html ng-app=''>
  <head>
    <title>SimpleChatAnalyzer</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-Type'>
    <meta content='width=device-width, user-scalable=0;' name='viewport'>
    <script src='jquery-2.0.3.min.js' type='text/javascript'></script>
    <script src='bootstrap/js/bootstrap.js' type='text/javascript'></script>
    <script src='angular.min.js' type='text/javascript'></script>
    <link href='bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <link href='bootstrap/css/bootstrap-responsive.css' rel='stylesheet'>
    <link href='favicon.ico' rel='shortcut icon' type='vnd.microsoft.icon'>
  </head>
  <body>
    <h1>SimpleChatAnalyzer</h1>
    <div class='container-fluid'>
      <div ng-controller='Ctrl'>
        <div ng-init='init();getdata();'>
          メンバー:
          <input ng-model='memberquery' type='text'>
          発言:
          <input ng-model='dataquery' type='text'>
          <table class='table'>
            <tr>
              <th></th>
              <th ng-repeat='key in keys'>
                {{key}}
              </th>
            </tr>
            <tr ng-repeat='log in logs|filter:{member:memberquery,data:dataquery}|orderBy:orderProp:reverse'>
              <td>{{$index+1}}</td>
              <td ng-repeat='key in keys'>
                {{log[key]}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src='chatanalyze.js' type='text/javascript'></script>
  </body>
</html>
